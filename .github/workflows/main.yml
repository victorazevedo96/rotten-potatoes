# This is a basic workflow to help you get started with Actions

name: CI/CD

# Controls when the workflow will run
on:
  push:
    branches: [ main ]
  
  workflow_dispatch:

jobs:
  CI:
  
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Docker Login
        uses: docker/login-action@v1.12.0
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PWD }}
      
      - name: Build and push Docker
        uses: docker/build-push-action@v2.8.0
        with:
          context: ./src
          file: ./src/dockerfile
          push: true
          tags: |
            vazevedo96/rotten-potatoes:latest
            vazevedo96/rotten-potatoes:${{ github.run_number }}
  CD:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Kubernetes Set Context
        uses: Azure/k8s-set-context@v2
        with:
          method: kubeconfig
          # Contents of kubeconfig file
          kubeconfig: ${{ secrets.KUBE_CONFIG }}
          # If your kubeconfig has multiple contexts, use this field to use a specific context, otherwise the default one would be chosen
          resource-group: k8s
          # Azure connected cluster name
          cluster-name: k8s-cluster
      
